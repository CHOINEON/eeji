# Default values for cloudfnt-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: asia-northeast3-docker.pkg.dev/ineeji-cloudai-test/cloudai-cloudfnt-web/cloudfnt-web
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "20240430R1__bb1cde8"
  env:
    - name: PORT
      value: "9871"
    - name: REACT_APP_API_SERVER_URL
      value: "http://10.0.0.35"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: "cloudfnt-web-test"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "cloudai-gke-runner"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3333
  targetPort: 9871
  annotations:
    cloud.google.com/neg: '{"ingress": true}'

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.global-static-ip-name: eeji-cloudfnt-web-lb-endpoint
    networking.gke.io/managed-certificates: eeji-cloudfnt-web-test-cert
    ingressClassName: "gce"
  hosts:
   - http:
     paths:
       - path: /
         pathType: ImplementationSpecific
  tls: []
  defaultBackendExist: true

certificate:
  name: "eeji-cloudfnt-web-test-cert"
  domains:
    - "test.infinite-optimal.com"

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 2000m
    memory: 3Gi

livenessProbe:
  httpGet:
    path: /health
    port: 9871
  initialDelaySeconds: 60
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /health
    port: 9871
  initialDelaySeconds: 60
  failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations:
  - key: dedicated
    operator: Equal
    value: cloudfnt
    effect: NoSchedule

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: cloud.google.com/gke-nodepool
          operator: In
          values:
          - cpu-node-pool-ineeji-cloudai-test

healthCheck:
  checkIntervalSec: 30
  timeoutSec: 60
  healthyThreshold: 3
  unhealthyThreshold: 3
  protocol: HTTP
  requestPath: /health
  port: 3333

